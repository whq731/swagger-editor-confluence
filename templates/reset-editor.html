<div class="modal-header">
  <h3 class="modal-title">重置编辑器设定</h3>
</div>
<div class="modal-body">
  <p>您确定要重置编辑的设定吗?</p>
  <p>重置之后不可恢复之前的设置.</p>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">否</button>
  <button class="btn btn-primary" ng-click="ok()">是</button>
</div>
