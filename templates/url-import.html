<div class="modal-header">
  <h3 class="modal-title">从URL导入</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="url">URL</label>
    <input type="text" class="form-control" autofocus="true" ng-model="url" ng-change="fetch(url)" auto-focus="200">
    <p>
      <label>
        <input value="{{opts.useProxy}}" type="checkbox" ng-model="opts.useProxy" ng-change="fetch(url)">使用跨域代理
      </label>
    </p>
  </div>
  <p class="error" ng-if="error">
    <i class="fa fa fa-times"></i>
    读取URL错误:
    <pre ng-if="error">{{error | json}}</pre>
  </p>
  <p ng-if="fetching"><i class="fa fa-spinner fa-pulse"></i> 获取中</p>
  <p class="can-import" ng-if="canImport"><i class="fa fa-check"></i> URL可用</p>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">取消</button>
  <button class="btn btn-primary" ng-click="ok()" ng-disabled="!canImport">导入</button>
</div>
