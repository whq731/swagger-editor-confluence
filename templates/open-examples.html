<div class="modal-header">
  <h3 class="modal-title">打开使用预设样例</h3>
</div>
<div class="modal-body">
  <p>请选择一个预设样例文件</p>
  <select ng-options="file for file in files" ng-model="selectedFile" autofocus></select>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">取消</button>
  <button class="btn btn-primary" ng-click="open(selectedFile)">打开</button>
</div>
