<div class="modal-header">
  <h3 class="modal-title">OAuth 2.0 认证</h3>
</div>
<div class="modal-body">
  <p>Please follow OAuth flow, copy access token from OAuth and paste it here.</p>
  <form role="form" class="form-horizontal" ng-submit="authenticate(accessToken)">
    <div class="form-group">
      <label class="col-sm-3">Access Token</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" placeholder="access_token" ng-model="accessToken">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">取消</button>
  <button class="btn btn-primary" ng-click="authenticate(accessToken)"
    ng-disabled="!accessToken">认证</button>
</div>
