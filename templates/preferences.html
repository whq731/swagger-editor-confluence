<div class="modal-header">
  <h3 class="modal-title">编辑器属性</h3>
</div>
<div class="modal-body preferences-modal">
  <form class="preferences-form">
    <table>
      <tbody>
        <tr>
          <th>
            <label for="keypressDebounce">
              <h5>按键反馈</h5>
              <p>更改按键后编辑器响应的毫秒时间.</p>
            </label>
          </th>
          <th>
            <div class="input-group keypress-debounce right-column">
              <input id="keypressDebounce" min="20" max="10000" step="10"
                placeholder="Render Throttle" ng-model="keyPressDebounceTime"
                type="number" class="form-control">
              <span class="input-group-addon">ms</span>
            </div>
          </th>
        </tr>
        <tr>
          <th>
            <label for="liveRender">
              <h5>实时渲染</h5>
              <p>关闭实时渲染,会使很大的定义文件同样可以保持流畅的输入体验</p>
            </label>
          </th>
          <th>
            <input type="checkbox" id="liveRender" ng-model="liveRender">
          </th>
        </tr>
        <tr>
          <th>
            <label for="autoComplete">
              <h5>自动完成</h4>
              <p>关闭自动完成,会使很大的定义文件同样可以保持流畅的输入体验</p>
            </label>
          </th>
          <th>
            <input type="checkbox" id="autoComplete" ng-model="autoComplete">
          </th>
        </tr>
      </tbody>
    </table>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="close()">取消</button>
  <button class="btn btn-primary" ng-click="save()">保存</button>
</div>
